version: '3.8'

services:
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartdine_laravel_app
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL:-http://localhost:8000}
      DB_CONNECTION: mysql
      DB_HOST: mysql_db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-restaurant_db}
      DB_USERNAME: ${DB_USERNAME:-laravel_user}
      DB_PASSWORD: ${DB_PASSWORD:-laravel_pass}
      CACHE_DRIVER: redis
      REDIS_HOST: redis_cache
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass}
      REDIS_PORT: 6379
      SESSION_DRIVER: ${SESSION_DRIVER:-redis}
    depends_on:
      mysql_db:
        condition: service_healthy
      redis_cache:
        condition: service_started
    networks:
      - smartdine_network
    restart: unless-stopped

  mysql_db:
    image: bitnami/mysql:8.0
    container_name: smartdine_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-restaurant_db}
      MYSQL_USER: ${DB_USERNAME:-laravel_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-laravel_pass}
    ports:
      - "${DB_FORWARD_PORT:-33060}:3306"
    volumes:
      - mysql_data:/bitnami/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p$$MYSQL_ROOT_PASSWORD | grep 'mysqld is alive' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartdine_network
    restart: always

  redis_cache:
    image: bitnami/redis:7.0
    container_name: smartdine_redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass}
      ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "${REDIS_FORWARD_PORT:-63790}:6379"
    volumes:
      - redis_data:/bitnami
    networks:
      - smartdine_network
    restart: always

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  smartdine_network:
    driver: bridge