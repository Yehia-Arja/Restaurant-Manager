version: '3.8'
services:
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartdine_laravel_app
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL:-http://localhost:8000}
      DB_CONNECTION: mysql
      DB_HOST: mysql_db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-restaurant_db}
      DB_USERNAME: ${DB_USERNAME:-laravel_user}
      DB_PASSWORD: ${DB_PASSWORD:-laravel_pass}
      CACHE_DRIVER: redis
      REDIS_HOST: redis_cache
      REDIS_PORT: 6379
      SESSION_DRIVER: ${SESSION_DRIVER:-redis}
    depends_on:
      mysql_db:
        condition: service_healthy
      redis_cache:
        condition: service_started
    restart: unless-stopped
    networks:
      - smartdine_network
  mysql_db:
    image: mysql:8.0
    container_name: smartdine_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-restaurant_db}
      MYSQL_USER: ${DB_USERNAME:-laravel_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-laravel_pass}
    ports:
      - "${DB_FORWARD_PORT:-33060}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL","mysqladmin ping -h localhost -u${DB_USERNAME:-laravel_user} -p${DB_PASSWORD:-laravel_pass} --silent || mysqladmin ping -h localhost -uroot -p${MYSQL_ROOT_PASSWORD:-root} --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartdine_network
  redis_cache:
    image: redis:7-alpine
    container_name: smartdine_redis
    restart: always
    ports:
      - "${REDIS_FORWARD_PORT:-63790}:6379"
    networks:
      - smartdine_network
volumes:
  mysql_data:
    driver: local
networks:
  smartdine_network:
    driver: bridge
