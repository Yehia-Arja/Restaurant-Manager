name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - production

concurrency:
  group: "${{ github.ref }}"
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare Docker layer cache dir
        run: mkdir -p /tmp/.buildx-cache

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build via Docker Compose
        working-directory: smartDine-server
        run: docker compose --progress=plain build --pull

  test:
    name: Run Laravel Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare Composer cache dir
        run: mkdir -p smartDine-server/vendor

      - name: Set up PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, pdo, pdo_mysql, zip

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: smartDine-server/vendor
          key: composer-${{ hashFiles('smartDine-server/composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        working-directory: smartDine-server
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: Copy environment file
        working-directory: smartDine-server
        run: cp .env.example .env

      - name: Generate APP_KEY
        working-directory: smartDine-server
        run: php artisan key:generate --ansi

      - name: Run migrations
        working-directory: smartDine-server
        run: php artisan migrate --force --no-interaction

      - name: Run PHPUnit
        working-directory: smartDine-server
        run: php artisan test --no-interaction --verbose

  deploy-staging:
    name: Deploy to Staging EC2
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    env:
      EC2_HOST: ${{ secrets.EC2_STAGING_HOST }}
      BRANCH: main

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_DEPLOY_KEY }}

      - name: Deploy via SSH to Staging
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@"${EC2_HOST}" << 'EOF'
            cd ~/Restaurant-Manager/smartDine-server
            git pull origin "${BRANCH}"
            docker compose down
            docker compose up -d --build
          EOF

  deploy-production:
    name: Deploy to Production EC2
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/production'
    env:
      EC2_HOST: ${{ secrets.EC2_PRODUCTION_HOST }}
      BRANCH: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_DEPLOY_KEY }}

      - name: Deploy via SSH to Production
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@"${EC2_HOST}" << 'EOF'
            cd ~/Restaurant-Manager/smartDine-server
            git pull origin "${BRANCH}"
            docker compose down
            docker compose up -d --build
          EOF
