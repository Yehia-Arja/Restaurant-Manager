name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - production

env:
  DOCKER_COMPOSE_VERSION: "3.8"

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Verify Docker Compose Installation
        run: docker-compose --version

      - name: Build containers
        working-directory: smartDine-server
        run: docker-compose -f docker-compose.yml build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, json, tokenizer, bcmath, redis, pdo_mysql

      - name: Install dependencies
        working-directory: smartDine-server
        run: composer install --no-interaction --prefer-dist

      - name: Configure environment
        working-directory: smartDine-server
        run: |
          cp .env.example .env
          echo "APP_ENV=testing" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_DATABASE=test_db" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=root" >> .env

      - name: Run tests
        working-directory: smartDine-server
        run: |
          php artisan key:generate --env=testing
          php artisan migrate:fresh --env=testing
          php artisan test

  deploy:
    name: Deploy
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment variables
        id: set-vars
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "SERVER=${{ secrets.STAGING_SERVER }}" >> $GITHUB_ENV
            echo "PRIVATE_KEY=${{ secrets.SSH_STAGING_PRIVATE_KEY }}" >> $GITHUB_ENV
            echo "KNOWN_HOSTS=${{ secrets.SSH_STAGING_KNOWN_HOSTS }}" >> $GITHUB_ENV
            echo "ENV_FILE=.env.staging" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "SERVER=${{ secrets.PRODUCTION_SERVER }}" >> $GITHUB_ENV
            echo "PRIVATE_KEY=${{ secrets.SSH_PRODUCTION_PRIVATE_KEY }}" >> $GITHUB_ENV
            echo "KNOWN_HOSTS=${{ secrets.SSH_PRODUCTION_KNOWN_HOSTS }}" >> $GITHUB_ENV
            echo "ENV_FILE=.env.production" >> $GITHUB_ENV
          fi

      - name: Setup SSH and Deploy
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_rsa
          scp -r smartDine-server/docker-compose.yml smartDine-server/$ENV_FILE $SERVER:/app
          ssh $SERVER "
            cd /app
            docker-compose down
            docker-compose pull
            docker-compose up -d --build
            docker-compose exec laravel php artisan migrate --force
            docker-compose exec laravel php artisan optimize:clear
          "
